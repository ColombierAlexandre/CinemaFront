
<body>
    <div class="input search my-10">
        <input type="text" id="searchBar" placeholder="Recherche" class="ng-pristine ng-valid ng-touched">
        <i class="fa-regular fa-magnifying-glass"></i>
    </div>

    <div class="container-films">

        <div class="container-filmsDuMoment">
            <h3>Films à l'affiche</h3>

            <div class="container-listeDesFilms">
                <div *ngFor="let film of films_a_l_affiche" (click)="allerVersProgs(film)" class="container-affiche">
                    <div class="container-image">
                        <img id="affiche_film" src="{{film.afficheUrl}}" alt="affiche mario">
                    </div>
                    <div class="container-description ">
                        <h5>{{film.titre}}</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-filmsProchainement">
            <h3>Prochaines sorties au cinéma</h3>

            <div class="container-listeDesFilms">
                <div *ngFor="let film of films_a_voir_prochainement" (click)="allerVersUnFilm(film)" class="container-affiche">
                    <div class="container-image">
                        <img id="affiche_film" src="{{film.afficheUrl}}" alt="affiche mario">
                    </div>
                    <div class="container-description ">
                        <h5>{{film.titre}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
