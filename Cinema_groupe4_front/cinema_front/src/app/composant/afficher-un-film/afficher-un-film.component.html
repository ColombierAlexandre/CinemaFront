<div class="container">
    <div class="container-film" *ngFor="let film of films">
        <div class="container-affiche">
            <img src="{{film.afficheUrl}}" alt="">
        </div>
        <div class="container-text">
            <h1>{{film.titre}}</h1>
            <button class="container-button" (onclick)="afficherUnFilm(film)">Voir ce
                film</button>
        </div>
    </div>
</div>
