<div *ngFor="let place of places">
    <ul >
        <li>{{place.idPlace}}</li>
        <li>{{place.numPlace}}</li>
        <li>{{place.isUsed}}</li>
        <hr>
    </ul>
</div>

<div *ngFor="let cinema of cinemas">
    <ul >
        <li>{{cinema.idCinema}}</li>
        <li>{{cinema.nom}}</li>
        <li>{{cinema.telephone}}</li>
        <li>{{cinema.mail}}</li>
        <li>{{cinema.rue}}</li>
        <li>{{cinema.ville}}</li>
        <li>{{cinema.codePostal}}</li>
        <hr>
    </ul>
</div>
