<div *ngFor="let cinema of cinemas">
    <ul >
        <li>{{cinema.idCinema}}</li>
        <li>{{cinema.nom}}</li>
        <li>{{cinema.telephone}}</li>
        <li>{{cinema.mail}}</li>
        <li>{{cinema.rue}}</li>
        <li>{{cinema.ville}}</li>
        <li>{{cinema.codePostal}}</li>
        <hr>
    </ul>
</div>
